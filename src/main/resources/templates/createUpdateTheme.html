<!-- ФОРМА ВВОДА НАЗВАНИЯ И ОПИСАНИЯ НОВОЙ ТЕМЫ -->
<div class="container">
    <th:block th:if="${themeForm.themeName != null}">
        <h2 class="form-heading" align="center">Update theme</h2>
    </th:block>
    <th:block th:if="${themeForm.themeName == null}">
        <h2 class="form-heading" align="center">Create new theme</h2>
    </th:block>
    <br><br>
    <form th:method="POST" th:object="${themeForm}" class="form-signin">
        <div class="message_write">
            <input type="text" th:field="*{themeName}" class="form-control" placeholder="The title of the theme" autofocus="true"/>
            <div style="color:red" th:if="${#fields.hasErrors('themeName')}" th:errors="*{themeName}">Title error</div>
            <br>
            <textarea resize="none" th:field="*{description}" class="form-control" placeholder="Your description.."></textarea>
<!--            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Author error</div>-->
            <div class="clearfix"></div>
        </div>
        <input class="btn btn-lg btn-primary btn-block " type="submit" value="submit">
    </form>
</div>
