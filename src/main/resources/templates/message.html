<div class="col-lg-8 mx-auto p-3 py-md-5">
    <main>
        <h2 class="form-heading" align="center" th:text="${topicForm.topicName}"></h2>
        <p class="fs-5 col-md-8" align="centre" th:text="${topicForm.description}"></p>

<br>

<div class="main_section">
    <div class="container">
        <div class="chat_container">
            <!-- ФОРМА ОТОБРАЖЕНИЯ и ВВОДА СООБЩЕНИЙ -->
            <div class="col-sm-12 message_section">
                    <div class="chat_area">
                        <ul class="list-unstyled">
                            <!-- items мы указываем параметр из метода GET в контроллере, присваиваем ему имя
                               var="" по которому мы можем обращаться к полям нашего акласса
                               Соответственно будут выведены поля класса каждого инстанса пока они не закончатся -->
                            <li th:each="mes : ${allInstanceMessages}" th:if="${topicForm.id == mes.topicId}" class="pull-left clearfix">
                                <span class="chat-img1 pull-left"></span>
                                <div class="chat-body1 clearfix">
                                    <b th:text="${mes.username}"></b>
                                    <br>
                                    <p th:text="${mes.message}"></p>
                                    <div class="text-right pull-right">

                                        <!-- Блок для отображения комментариев -->
                                        <div class="comments">
                                            <ul class="list-unstyled">
                                                <div th:if="${!allInstanceComments.isEmpty()}">
                                                <li th:each="comment : ${allInstanceComments}" th:if="${mes.id == comment.messageId}" class="pull-left clearfix">
                                                    <div>
                                                        <b th:text="${comment.username}"></b>
                                                        <br>
                                                        <p th:text="${comment.comment}"></p>
                                                    </div>
                                                </li>
                                                </div>
                                            </ul>
                                        </div>

<!--                                         Форма для добавления комментария -->
<!--                                        <div class="comment_write">-->
<!--                                            <textarea resize="none" name="comment" class="form-control" placeholder="Your comment.."></textarea>-->
<!--                                            <div class="comment_bottom">-->
<!--                                                <button type="submit" class="pull-right btn btn-primary">Add Comment</button>-->
<!--                                            </div>-->
<!--                                        </div>-->

                                        <!-- Форма для добавления комментария -->
                                        <form th:action="@{/forum/theme/topic/{idT}/{id}/addComment(id=${mes.getId()}, idT=${topicForm.getId()})}" method="post" th:object="${commentForm}">
                                            <div class="comment_write">
                                                <textarea resize="none" th:field="*{comment}" class="form-control" placeholder="Your comment.."></textarea>
                                                <!--                                <div style="color:red" th:if="${#fields.hasErrors('commentText')}" th:errors="*{comment}">Comment error</div>-->
                                                <div class="comment_bottom">
                                                    <button type="submit" class="pull-right btn btn-primary">Add Comment</button>
                                                </div>
                                            </div>
                                        </form>



                                        <a th:if="${mes.username == username || userRole == '[ROLE_ADMIN]'}"
                                           th:href="@{/deleteMessage/{id}(id=${mes.id})}" class="">Delete</a>
                                        &nbsp;
                                        <a th:text="${mes.date}"></a>
                                    </div>
                                    <!-- Удалять можно только свои сообщения, PS в контроллере тоже есть проверка -->

                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Форма для отображения сообщений КОНЕЦ -->
                    <!-- Ввод сообщений в textatea и отправка формы на сервер
                    P.S. Форма отправляет данные на ту-же страницу на которой находимся,
                    ModelAttribyte должен быть прописан и в GET и в POST, что бы знать, куда отправлять и откуда брать -->
                    <form th:action="@{/forum/theme/topic/{id}/addMessage(id=${topicForm.id})}" method="POST" th:object="${messageForm}">
                        <div class="message_write">
                            <textarea resize="none" th:field="*{message}" class="form-control"
                                      placeholder="Your message.."></textarea>
                            <div style="color:red" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message error</div>
<!--                            <div class="clearfix"></div>-->
                            <div class="chat_bottom">
                                <button type="submit" class="pull-right btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                    <!-- Ввод и отправка сообщений из формы КОНЕЦ -->
                </div>
        </div>
    </div>
</div>
