<!-- ТАБЛИЦА С ТЕМАМИ ФОРУМА -->
<th:block th:if="${#lists.isEmpty(allInstanceTheme) == false}">
    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>Forum Title</th>
            <th>Last post data</th>
            <th>Description</th>
            <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <th>Options</th>
            </th:block>
        </tr>
        </thead>
        <tbody th:each="theme : ${allInstanceTheme}">
        <tr>
            <td><a th:href="@{/topic/{id}/1(id=${theme.id})}" th:text="${theme.themeName}">Forum Title</a></td>
            <td th:text="${theme.lastPostDate}">Last post data</td>
            <td th:text="${theme.description}">Description</td>
            <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <td>
                    <a th:href="@{/deleteTheme/{id}(id=${theme.id})}" class="pull-left btn btn-danger">Delete</a>
                    <a th:href="@{/updateTheme/{id}(id=${theme.id})}" class="pull-left btn btn-primary">Update</a>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>
</th:block>
<!-- ТАБЛИЦА С ТЕМАМИ ФОРУМА - КОНЕЦ -->

<!-- ПАДЖИНАЦИЯ -->
<th:block th:if="${sizePage > 1}">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:if="${forumId > 1}">
                <a class="page-link" th:href="@{'/forum/' + ${forumId - 1}}">Previous</a>
            </li>
            <div class="page-item" th:each="i : ${#numbers.sequence(1, sizePage)}" >

                <li class="page-item" th:if="${i == 1 or i == sizePage or i == forumId - 1 or i == forumId or i == forumId + 1}">
                    <a class="page-link" th:href="@{'/forum/' + ${i}}" th:text="${i}"></a>
                </li>

            </div>
            <li class="page-item" th:if="${forumId < sizePage}">
                <a class="page-link" th:href="@{'/forum/' + ${forumId + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</th:block>
<!-- ПАДЖИНАЦИЯ - КОНЕЦ -->
