<!-- ТАБЛИЦА С ТОПИКАМИ -->
<th:block th:if="${not #lists.isEmpty(allInstanceTopic)}">
    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>Author</th>
            <th>Topic</th>
            <th>Description</th>
            <th>Last post data</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${allInstanceTopic}" th:if="${topic.themeId == themeForm.id}">
            <td th:text="${topic.username}"></td>
            <td><a th:href="@{/forum/theme/topic/{id}(id=${topic.id})}" th:text="${topic.topicName}"></a></td>
            <td th:text="${topic.description}"></td>
            <td th:text="${topic.lastPostDate}"></td>
            <td th:if="${topic.username == username || userRole == '[ROLE_ADMIN]'}">
                <a th:href="@{/deleteTopic/{id}(id=${topic.id})}" class="pull-left btn btn-danger">Delete</a>
                <a th:href="@{/updateTopic/{id}(id=${topic.id})}" class="pull-left btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block th:if="${sizePage > 1}">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:if="${idPage > 1}">
                <a class="page-link" th:href="@{'forum/theme/' + ${topicId} + '/' +  ${idPage - 1}}">Previous</a>
            </li>
            <div class="page-item" th:each="i : ${#numbers.sequence(1, sizePage)}" >
                <li class="page-item active" th:if="${idPage == i}" >
                    <span class="page-link" th:text="${i}"></span>
                </li>

                <li class="page-item" th:unless="${idPage == i}" th:if="${i == 1 or i == sizePage or i == idPage - 1 or i == idPage or i == idPage + 1}" >
                    <a class="page-link" th:href="@{'forum/theme/' + ${topicId} + '/' + ${i}}" th:text="${i}"></a>
                </li>

                <li class="page-item" th:unless="${i == 1 or i == sizePage or i == idPage - 1 or i == idPage or i == idPage + 1}">
                    <span>...</span>
                </li>


            </div>
            <li class="page-item" th:if="${idPage < sizePage}">
                <a class="page-link" th:href="@{'forum/theme/' + ${topicId} + '/' +  ${idPage + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</th:block>
